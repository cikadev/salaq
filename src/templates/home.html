{% extends "layout.html" %}
{% block body %}
    <container>
        <div class="columns is-multiline">
            {% for product, shop, product_thumbnail in product_list_and_media %}
                <div class="column is-4">
                    <div class="card">
                      <div class="card-image">
                        <a href="/@{{ product.shop_id }}/{{ product.id }}">
                            <figure class="image is-4by3">
                              <img src="{{ product_thumbnail }}" alt="Placeholder image">
                            </figure>
                        </a>
                      </div>
                      <div class="card-content">
                        <a href="/@{{ product.shop_id }}/{{ product.id }}">
                        <div class="media">
                          <div class="media-left">
                            <figure class="image is-48x48">
                              <img src="https://bulma.io/images/placeholders/96x96.png" alt="Placeholder image">
                            </figure>
                          </div>
                          <div class="media-content">
                            <p class="title is-4">{{ product.name }}</p>
                              <p class="subtitle is-6">Oleh <a href="/@{{ shop.id }}">{{ shop.name }}</a></p>
                          </div>
                        </div>

                        <div class="content">
                            <h4 class="is-size-43">Rp. {{ product.price }}</h4>
                        </div>
                        </a>
                      </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </container>
{% endblock %}
